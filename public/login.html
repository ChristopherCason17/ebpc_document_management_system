<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
  <script src="js/jquery.min.js" ></script>
</head>
<body>
  <div class="login">
    <h>Login</h>
      <div class="input">
        <span>Username</span> <input type="text" name="username" id="username">
      </div>
      <div class="input">
        <span>Password</span> <input type="password" name="password" id="password">
      </div>
      <div class="btn">
        <div><button id='login' onclick="login()">Login</button></div>
        <div><button id='reg' onclick="reg()">Register</button></div>
      </div>
  </div>
</body>
<script type="text/javascript">
  function login(){
    let username = $("#username").val()
    let password = $("#password").val()
    $.ajax({
      url: "http://localhost/user/login",
      data:{
        username: username,
        password: password
      },
      dataType:"JSON",
      type: "POST",
      success: function (res) {
        if (res.state == 1) {
          alert(res.msg)
        }else {
          location.href = "index.html"
        }
      }
    })
  }
  function reg() {
    location.href = 'register.html'
  }
</script>
</html>
